{% extends 'lol/basic.html' %}
{% block title %} Contact Us {% endblock %}
{% block body %}
 <div class="container my-4">
     <h3>Contact Us</h3>
     <form action="/lol/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
  </div>
          <div class="form-group">
    <label for="name">Email</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email">
  </div>
          <div class="form-group">
    <label for="name">Mobile no.</label>
    <input type="tel" class="form-control" id="mobile" name="mobile" placeholder="Enter Your Mobile Number">
  </div>
          <div class="form-group">
   <div class="form-group">
    <label for="desc">How May We Help You ?</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
              <button type="submit" class="btn btn-success">Submit</button>
  {% endblock %}
 {% block js %}
  <script>
              {% if thank %}
    alert(' Thanks for contacting with us. We might solve your issue as soon as possible. Your review is important to us. keep contacting');
    document.location = "/lol/contact";
              {% endif %}
      </script>
              {% endblock %}
